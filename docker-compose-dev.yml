services:
  api-gateway:
    build: 
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    container_name: "api-gateway"
    image: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./backend/gateway:/backend/gateway
    networks:
      - inventoryApp-network
    depends_on:
      - mysql-database
      - api-products
      - api-users
      - api-inventories

  api-products:
    build:
      context: ./backend/products_mService
      dockerfile: Dockerfile.dev
    container_name: "api-products"
    image: api-products:latest
    ports:
      - "8081:8081"
    env_file:
      - .env
    volumes:
      - ./backend/products_mService:/backend/products
    networks:
      - inventoryApp-network
    depends_on:
      mysql-database:
        condition: service_healthy

  api-users:
    build:
      context: ./backend/users_mService
      dockerfile: Dockerfile.dev
    container_name: "api-users"
    image: api-users:latest
    ports:
      - "8082:8082"
    env_file:
      - .env
    volumes:
      - ./backend/users_mService:/backend/users
    networks:
      - inventoryApp-network
    depends_on:
      mysql-database:
        condition: service_healthy

  api-inventories:
    build:
      context: ./backend/inventory_mService
      dockerfile: Dockerfile.dev
    container_name: "api-inventories"
    image: api-inventories:latest
    ports:
      - "8083:8083"
    env_file:
      - .env
    volumes:
      - ./backend/inventory_mService:/backend/inventories
    networks:
      - inventoryApp-network
    depends_on:
      mysql-database:
        condition: service_healthy

  mysql-database:
    image: mysql:8.0.42
    container_name: database
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - database-data:/app/data
    networks:
      - inventoryApp-network

networks:
  inventoryApp-network:

volumes:
  database-data:
